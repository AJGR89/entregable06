<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entregable 22 - AJGR89</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">APP WS Products</a>
      <a class="navbar-brand" href="/api/productos-test">productos-test</a>
    </div>
  </nav>

  <div class="container">
    <h1>Agregar Productos</h1>
    <!-- <form action="#" method="post"> -->
    <div class="form-group">
      <label for="title">Nombre:</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="Ej: taladro, silla, etc" />
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="text" id="price" name="price" class="form-control" placeholder="Ej: 2000" />
    </div>
    <div class="form-group">
      <label for="thumbnail">URL:</label>
      <input type="text" id="thumbnail" name="thumbnail" class="form-control"
        placeholder="https://http2.mlstatic.com/D_NQ_NP_896351-MLA40518149904_012020-O.webp" />
    </div>
    <button id="btn-addproduct" class="btn btn-success">Agregar</button>
    <!-- </form> -->
  </div>
  <!--Your new content will be displayed in here-->
  <div class="tableproducts" id="print"></div>


  <div class="container">
    <h3 id="titlemsgs">Centro de mensajes</h3>
    <div class="form-row">
      <div class="col">
        <label for="email">Your mail</label>
        <input type="text" id="email" name="email" class="form-control" placeholder="your@mail.com" />
      </div>
      <div class="col">
        <label for="name">Your name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="First name">
      </div>
      <div class="col">
        <label for="lastname">Your lastname</label>
        <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Last name">
      </div>
    </div>
    <div class="form-row">
      <div class="col">
        <label for="age">Your age</label>
        <input type="text" id="age" name="age" class="form-control" placeholder="25">
      </div>
      <div class="col">
        <label for="alias">Your alias</label>
        <input type="text" id="alias" name="alias" class="form-control" placeholder="TheCoco">
      </div>
      <div class="col">
        <label for="avatar">Your avatar</label>
        <input type="text" id="avatar" name="avatar" class="form-control" placeholder="avatar.com">
      </div>
    </div>
    <div class="tableposts mt-3" id="printposts"></div>
    <textarea class="form-control" id="msg" rows="3" placeholder="ingresa un mensaje"></textarea>
    <button id="btn-send" class="btn btn-success mt-3">Enviar</button>
  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"
    integrity="sha512-RNLkV3d+aLtfcpEyFG8jRbnWHxUqVZozacROI4J2F1sTaDqo1dPQYs01OMi1t1w9Y2FdbSCDSQ2ZVdAC8bzgAg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>

  <!--Data will be inserted in its according place, replacing the brackets.-->
  <script id="table-template" type="text/x-handlebars-template">
      <div class="container mt-5">
        <p>{{#if products}} </p>
        {{products}}
        <h3 class="text-center"> ALL PRODUCTS </h3>
      <table class="table table-dark table-striped w-auto table-bordered table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Foto</th>
          </tr>
        </thead>
        <tbody>
          {{#each products}}
            <tr>
              <td><strong>{{title}}</strong></td>
              <td>{{price}}</td>
              <td><img src={{thumbnail}} 
              class="rounded  d-block w-25"
              alt={{title}}
              
              ></td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    {{else}}
      <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="text-center text-dark bg-warning">
          <h1>No se encontraron productos</h1>
        </div>
      </div>
    {{/if}}
      </div>
    </script>

  <!--Data will be inserted in its according place, replacing the brackets.-->
  <script id="msg-template" type="text/x-handlebars-template">
  {{#if myposts}}
    {{#each myposts}}
      <p><span style="color: blue;">{{email}} </span> <span style="color: brown;">{{create_at}}</span><span style="color: green;">: {{msg}}</span> <span> <img src="{{avatar}}" alt="avatar" width="30px"></span></p>
  {{/each}}
{{/if}}
</script>


</body>

</html>
